---
layout: markdown
---

<div class="post">

  <article class="post-content {{page.title}} clearfix" style='height:80vh'>

<link rel="stylesheet" href="{{ site.baseurl }}/editor.md-master/css/editormd.min.css" />
<div id="editor"  >
    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
    <textarea style="display:none;">{% include template.md %}</textarea>
</div>
<script src="{{ site.baseurl }}/jquery.min.js"></script>
<script src="{{ site.baseurl }}/editor.md-master/editormd.min.js"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("editor", {
            // width: "100%",
            height: "100%",
            // markdown: "xxxx",     // dynamic set Markdown text
            path : "{{ site.baseurl }}/editor.md-master/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
        });
    });
</script>


  </article>

</div>
